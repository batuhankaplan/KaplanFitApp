plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.kaplanfit.kaplanfit_app"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_11
        targetCompatibility = JavaVersion.VERSION_11
        coreLibraryDesugaringEnabled true
    }

    kotlinOptions {
        jvmTarget = '11'
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.kaplancodding.KaplanFitApp"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdkVersion 30
        targetSdkVersion flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
            
            // ProGuard ve kod sıkıştırmayı etkinleştir
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            // Debug build'de de ProGuard kurallarını uygula (opsiyonel)
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    coreLibraryDesugaring "com.android.tools:desugar_jdk_libs:2.0.4"
    
    // Samsung Health Data SDK v1.0.0-beta2 - GERÇEK SDK
    implementation files('libs/samsung-health-data-api-1.0.0-b2.aar')
    
    // Health Connect - Alternatif sağlayıcı olarak korunuyor
    implementation 'androidx.health.connect:connect-client:1.1.0-alpha12'
    
    // Health Services (Wear OS) - Alternatif sağlayıcı olarak korunuyor  
    implementation 'androidx.health:health-services-client:1.0.0-beta03'
    
    // Samsung Health Data SDK için gerekli dependency'ler
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'com.google.android.material:material:1.12.0'
    
    // Kotlin coroutines
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.3'
    
    // Lifecycle components
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.7.0'
    
    // Gson for Samsung Health Data SDK
    implementation 'com.google.code.gson:gson:2.11.0'
    
    // Activity result APIs (Samsung Health permissions için)
    implementation 'androidx.activity:activity-ktx:1.9.2'
    implementation 'androidx.fragment:fragment-ktx:1.8.5'
}

// Google Services eklentisini uygula
apply plugin: 'com.google.gms.google-services'
